<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To do list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/external/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="header :: header"></div>
<div id="content" class="container">
    <div id="adding" class="container">
        <form action="#" th:action="@{/task}" th:object="${task}" method="post">
            <b>Write your task:</b>
            <input type="text" th:field="*{description}"/>
            <button id="add" type="submit">Add</button>
        </form>
    </div>
    <div id="tasks" class="container">
        <p th:text="'Added task: ' + ${task.description}"/>
    </div>
</div>
</body>
</html>
