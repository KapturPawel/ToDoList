<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
</head>
<body>
<div th:replace="header :: header"></div>
<div id="content" class="container">
    <form action="#" th:action="${edit.id}" th:object="${edit}" method="post">
        <div class="container">
            <table class="table">
                <tr>
                    <td>Task</td>
                    <td>Adding date</td>
                    <td>Last time updated</td>
                    <td>Done at</td>
                </tr>
                <tr>
                    <td th:text="*{description}"></td>
                    <td th:text="*{createdAt}"></td>
                    <td th:text="*{updatedAt}"></td>
                    <td th:text="*{doneAt}"></td>
                    <td hidden="hidden" th:text="*{id}"></td>
                </tr>
            </table>
        </div>
        <div id="editing" class="container">
            <h1>Task description </h1>
            <div class="row">
                <div class="col-md-4">
                    <input class="form-control" type="text" th:field="*{description}"/>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-default">Edit</button>
                </div>
            </div>
        </div>
    </form>
    <div id="cancelling" class="container">
        <form action="#" th:action="@{/tasks}" method="get">
            <button type="submit" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
</body>
</html>
