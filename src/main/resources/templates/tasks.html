<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
</head>
<body>
<div th:replace="header :: header"></div>
<div id="content" class="container">
    <h2>Tasks</h2>
    <div class="container">
        <table class="table">
            <tr>
                <th>Task</th>
                <th>Adding date</th>
                <th>Last time updated</th>
                <th>Done at</th>
            </tr>

            <tr th:id="task" th:each="task : ${tasks}">
                <td th:text="${task.description}"></td>
                <td th:text="${task.createdAt}"></td>
                <td th:text="${task.updatedAt}"></td>
                <td th:text="${task.doneAt}"></td>
                <td hidden="hidden" class="id" th:text="${task.id}"></td>

                <form action="#" th:action="@{'/edit/' + ${task.id}}" method="get">
                    <td>
                        <button class="btn btn-default">Edit</button>
                    </td>
                </form>

                <form action="#" th:action="@{'/archive/' + ${task.id}}" method="get">
                    <td>
                        <button class="btn btn-default">Archive</button>
                    </td>
                </form>

                <td class="submit">
                    <button class="btn btn-default">Done</button>
                </td>

                <form action="#" th:action="@{'/delete/' + ${task.id}}" method="get">
                    <td>
                        <button class="btn btn-default">Delete</button>
                    </td>
                </form>
            </tr>

        </table>
    </div>
</div>
</body>
</html>
