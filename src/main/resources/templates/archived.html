<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
</head>
<body>
<div th:replace="header :: header"></div>
<div id="content" class="container">
    <h2>Archived tasks</h2>
    <div class="container">
        <table class="table">
            <tr>
                <th>Task</th>
                <th>Adding date</th>
                <th>Last time updated</th>
                <th>Done at</th>
            </tr>

            <tr th:each="task : ${archived}">
                <td th:text="${task.description}"></td>
                <td th:text="${task.createdAt}"></td>
                <td th:text="${task.updatedAt}"></td>
                <td th:text="${task.doneAt}"></td>

                <form action="#" th:action="@{'/unarchive/' + ${task.id}}" method="get">
                    <td>
                        <button class="btn btn-default">Unarchive</button>
                    </td>
                </form>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
